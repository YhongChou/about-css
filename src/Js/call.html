<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="box"></li>
    </ul>
    <script>
        function fn() {
            console.log(this);
        }

        fn(); // window
        fn('a'); // window
        // console.dir(fn);
        fn.call(); // window
        fn.call('a'); //指向参数
        function Person(name,age){
            this.name = name
            this.age = age;
        }

        // 1、借用构造函数，继承属性
        Person.prototype.sayHi = function(){}

        function Student(name,age,gender){
            console.log('this', '1', this); //指向student
            Person.call(this,name,age);
            console.log('this', '2', this);
            this.gender = gender
        }

        var s1 = new Student('狗蛋',18,'男')
        console.log('s1', s1);


        // 2、将伪数组转换为数组
        const box = document.getElementsByClassName('box');
        console.log('box', box, box[0]);
        // 为了可以遍历box，需要把box转化为数组,把box传给slice，成为他的操作对象
        const boxArr = Array.prototype.slice.call(box);
        // const boxArr = [...box];
        console.log('boxArr', boxArr);
        // 即可调用数组的方法
        boxArr.forEach(function(ele){
            ele.style.background = "pink";
        })


    </script>
</body>
</html>
