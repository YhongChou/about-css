<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {
            i: 0,
            // 1 重写toString/valueOf
            // toString() {
            //     console.log('this', this);
            //     return ++this.i
            // }
            valueOf() {
                console.log('this', this);
                return ++this.i
            }
        };

        let obj = {
            name: ''
        }

        // 2 属性拦截
        Object.defineProperty(obj, 'name', {
            get() {
                console.log('get')
            },
            set() {
                console.log('set')
            },
        });

        var i = 0; 
        // 2 数据劫持 window.a
        Object.defineProperty(window, 'a', {
            get() {
                console.log('get');
                // get拦截器不能再次获取当前属性'a'，否则会有栈溢出
                return ++i;
            },
        })
        // == 会调用隐式类型转换即toString方法
        if (a == 1 && a == 2 && a == 3) {
            console.log('toString')
        }
    </script>
</body>
</html>
