    <script>
        function NotClass(params) {
            this.a = params.a;
            this.b = params.b;
        }

        NotClass.prototype.add = function (params1, params2) {
            console.log('NotClass', 'add', 'this', this, params1, params2);
            // console.log('notClass', 'add', params1 + params2);
        }

        const instance = new NotClass({a: 1, b: 2});
        // instance.add(3, 4);

        class ClassA {
            constructor() {
                // console.log('ClassA', new.target.name);
                this.c = 'c';
            }

            test () {
                console.log('ClassA test', 'this', this);
                return 'ClassA test'
            }
        }

        class ClassB extends ClassA{
            constructor(props) {
                // super表示的是父类Object的实例对象
                super();
                // console.log('ClassB', 'props', props);
                // console.log('ClassB', 'this', this);
                // console.log('ClassB', 'super.test()', super.test());
                // console.log('ClassB', 'super.c', super.c);
                // this表示的是子类ClassB的实例对象
                this.a = props?.a;
                this.b = props?.b;
            }

            add (params1, params2) {
                // console.log('notClass', 'add', params1 + params2);
                super.test();
            }
        }

        // const instance2 = new ClassA();
        const instance3 = new ClassB({a: 1, b: 2});
        // console.log('instanceof', instance2 instanceof Object);
        // console.log('Object.getPrototypeOf(instance2)', Object.getPrototypeOf(instance2));

        // console.log('instance3', instance3);
        // console.log('instance2', 'this', instance2);
        // instance3.add();

        class Parent {
            static myMethod(msg) {
                console.log('static', msg);
            }

            myMethod(msg) {
                console.log('instance', msg);
            }
        }

        class Child extends Parent {
            static myMethod(msg) {
                console.log('Child', 'static', this);
                super.myMethod(msg);// super指向父类
            }

            myMethod(msg) {
                console.log('Child', 'func', this);
                super.myMethod(msg); // super指向父类的原型
            }
        }

        // Child.myMethod(1); // 直接调用调用的是static myMethod 输出: static 1

        var child = new Child();
        child.myMethod(2); // child调用的是'Child', 'func' instance 2



    </script>
