<body>
    <script>
        const arr = [1, 2, 3];
        const res = arr.map((item, index) => {
            return item * 2
        })

        function map(arr, mapCallback) {
            // 检查arr是否是数组
            if(!Array.isArray(arr) 
                || !arr.length 
                || typeof mapCallback !== 'function'
            ) {
                return []
            } else {
                let res = [];
                for (let i = 0; len =arr.length; i < len; i++) {
                    result.push(mapCallback(arr[i], i, arr))
                }
                return result
            }
        }

        
    </script>
</body>
