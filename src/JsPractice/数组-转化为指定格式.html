        function toArr(obj) {
            // Object.keys(obj) 以数组形式返回可枚举的属性名
            // console.log(Object.keys(obj)) // ['1', '2', '6']
            const arr = new Array(12).fill(null);
            Object.keys(obj).forEach(item => {
                arr[item - 1] = obj[item]
            })
            return arr;
        }

        const obj = {
            1: 122,
            2: 234,
            6: 890
        };

        const res = toArr(obj);
        console.log('res', res);
